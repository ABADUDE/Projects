<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Bill ‚Äì Royal Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
    }
    .bill-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container bill-box">
    <h2 class="mb-4">üßæ Your Final Bill</h2>
    <p><strong>Customer:</strong> <span id="customerName">Guest</span></p>
    <p><strong>Gift:</strong> <span id="gift">None</span></p>
    <ul class="list-group mb-3" id="billList"></ul>
    <h4>Total: <span id="totalAmount">0</span> PKR</h4>
    <button onclick="window.print()" class="btn btn-success mt-3">üñ®Ô∏è Print This Page</button>
  </div>

  <script>
    const billListElement = document.getElementById("billList");
    const customerName = localStorage.getItem("customerName") || "Guest";
    const gift = localStorage.getItem("gift") || "None";
    const billData = JSON.parse(localStorage.getItem("billItems") || "{}");

    let total = 0;

    document.getElementById("customerName").innerText = customerName;
    document.getElementById("gift").innerText = gift;

    for (let item in billData) {
      const { qty, price } = billData[item];
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `${item} x${qty} <span>${qty * price} PKR</span>`;
      billListElement.appendChild(li);
      total += qty * price;
    }

    document.getElementById("totalAmount").innerText = total;
  </script>
</body>
</html>
